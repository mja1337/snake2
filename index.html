<!DOCTYPE html>
<html>
<head>
    <style>
    #game-container {
        position: relative;
        height: 300px;
        width: 300px;
        margin: 0 auto;
    }
    #game-board {
        position: relative;
        height: 300px;
        width: 300px;
        border: 1px solid black;
    }
    #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        font-size: 48px;
        color: red;
    }
    .dot {
        position: absolute;
        height: 20px;
        width: 20px;
        background-color: #000;
    }
    .food {
        position: absolute;
        height: 20px;
        width: 20px;
        background-color: #f00;
    }
    .poop {
        position: absolute;
        height: 20px;
        width: 20px;
        background-color: #964B00; /* Brown color */
    }
    .hidden {
        display: none;
    }
    #buttons-container {
        width: 300px;
        margin: 10px auto;
    }
    button {
        width: 70px;
        height: 70px;
        font-size: 18px;
    }
    #score {
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-over" class="hidden">Wasted</div>
    </div>
    <div id="buttons-container">
        <button id="up-button">Up</button>
        <button id="down-button">Down</button>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="score">Score: 0</div>
    
    <script>
        let dotSize = 20;
        let gameBoardSize = 300;
        let direction = 'right';
        let snake = [{ top: 0, left: 0 }];
        let poop = [];
        let food = null;
        let gameStarted = false;
        let gameInterval = null;
        let intervalDuration = 200; // initial speed
        let score = 0;
        
        let gameBoard = document.getElementById('game-board');
        let gameOverText = document.getElementById('game-over');
        let scoreDisplay = document.getElementById('score');
        let upButton = document.getElementById('up-button');
        let downButton = document.getElementById('down-button');
        let leftButton = document.getElementById('left-button');
        let rightButton = document.getElementById('right-button');
        let startButton = document.getElementById('start-button');
        let resetButton = document.getElementById('reset-button');
        
        function updateGame() {
            if (!gameStarted) {
                return;
            }
        
            let head = Object.assign({}, snake[0]); // copy head
            switch (direction) {
                case 'right':
                    head.left += dotSize;
                    break;
                case 'down':
                    head.top += dotSize;
                    break;
                case 'left':
                    head.left -= dotSize;
                    break;
                case 'up':
                    head.top -= dotSize;
                    break;
            }
        
            // Game over conditions
            if (
                head.top < 0 ||
                head.left < 0 ||
                head.top >= gameBoardSize ||
                head.left >= gameBoardSize ||
                snake.find((dot) => dot.top === head.top && dot.left === head.left) ||
                poop.find((dot) => dot.top === head.top && dot.left === head.left)
            ) {
                return gameOver();
            }
        
            snake.unshift(head);
        
            if (food && food.top === head.top && food.left === head.left) {
                // Eat food
                food = null;
                // Increase score after eating
                score += 5;
                // Generate poop
                if (Math.random() < 0.33) {
                    let lastDot = snake[snake.length - 1];
                    poop.push(lastDot);
                }
                // Decrease the interval as the snake gets longer with a lower limit of 50ms
                intervalDuration = Math.max(50, 200 - snake.length * 5);
                clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, intervalDuration);
            } else {
                // Remove tail
                snake.pop();
            }
        
            // Randomly place food
            if (!food) {
                let newFood = {};
                do {
                    newFood = {
                        top: Math.floor(Math.random() * gameBoardSize / dotSize) * dotSize,
                        left: Math.floor(Math.random() * gameBoardSize / dotSize) * dotSize,
                    };
                } while (snake.find((dot) => dot.top === newFood.top && dot.left === newFood.left));
                food = newFood;
            }
        
            renderGame();
            scoreDisplay.textContent = 'Score: ' + score; // update score display
        }
        
        function gameOver() {
            clearInterval(gameInterval);
            gameOverText.classList.remove('hidden');
            resetButton.disabled = false; // Enable reset button
            upButton.disabled = true;
            downButton.disabled = true;
            leftButton.disabled = true;
            rightButton.disabled = true;
        }
        
        function renderGame() {
            // Clear old dots
            while (gameBoard.firstChild) {
                gameBoard.firstChild.remove();
            }
        
            // Draw snake
            snake.forEach(function(dot) {
                let dotElement = document.createElement('div');
                dotElement.style.top = `${dot.top}px`;
                dotElement.style.left = `${dot.left}px`;
                dotElement.classList.add('dot');
                gameBoard.appendChild(dotElement);
            });
        
            // Draw food
            let foodElement = document.createElement('div');
            foodElement.style.top = `${food.top}px`;
            foodElement.style.left = `${food.left}px`;
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        
            // Draw poop
            poop.forEach(function(dot) {
                let poopElement = document.createElement('div');
                poopElement.style.top = `${dot.top}px`;
                poopElement.style.left = `${dot.left}px`;
                poopElement.classList.add('poop');
                gameBoard.appendChild(poopElement);
            });
        }
        
        function resetGame() {
            direction = 'right';
            snake = [{ top: 0, left: 0 }];
            poop = [];
            food = null;
            gameStarted = false;
            gameOverText.classList.add('hidden');
            if (typeof gameInterval !== 'undefined') clearInterval(gameInterval);
            score = 0; // reset score
            scoreDisplay.textContent = 'Score: ' + score; // update score display
            resetButton.disabled = true; // Disable reset button
            upButton.disabled = false;
            downButton.disabled = false;
            leftButton.disabled = false;
            rightButton.disabled = false;
        }
        
        function handleButtonPress(e) {
            if (!gameStarted) {
                return;
            }
        
            switch (e.target.id) {
                case 'up-button':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'down-button':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'left-button':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'right-button':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        }
        
        document.addEventListener('DOMContentLoaded', (event) => {
            startButton.addEventListener('click', function() {
                if (gameStarted) {
                    return;
                }
        
                gameStarted = true;
                gameInterval = setInterval(updateGame, intervalDuration);
                gameOverText.classList.add('hidden');
                resetButton.disabled = true;
                upButton.disabled = false;
                downButton.disabled = false;
                leftButton.disabled = false;
                rightButton.disabled = false;
            });
        
            resetButton.addEventListener('click', function() {
                if (gameStarted) {
                    return;
                }
        
                resetGame();
                resetButton.disabled = true;
                upButton.disabled = true;
                downButton.disabled = true;
                leftButton.disabled = true;
                rightButton.disabled = true;
            });
        
            upButton.addEventListener('click', handleButtonPress);
            downButton.addEventListener('click', handleButtonPress);
            leftButton.addEventListener('click', handleButtonPress);
            rightButton.addEventListener('click', handleButtonPress);
        });
        
        window.addEventListener('keydown', function(e) {
            if (!gameStarted) {
                return;
            }
        
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
